name: TestPullRequest

on:
  pull_request:
    branches: master
  workflow_dispatch:

jobs:
  test_project:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Clean
        run: ./gradlew clean

      - name: Run Tests
        run: ./gradlew test

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: commitTestResults
          path: |
            build/reports/tests/**
            */build/reports/tests/**
          retention-days: 10